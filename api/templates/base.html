<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="PDR Free">
    <meta name="author" content="Zheka">
    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{{ url_for('static', path='css/pdr-style.css') }}">
    <link href="{{ url_for('static', path='images/favicon.png') }}" rel="icon" type="image/x-icon">
</head>

<body>

<!-- Fixed top menu and logo -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/pdr">Тести ПДР</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/pdr">Головна</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/pdr/about">Про проект</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/pdr/contact">Контакти</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    {% block content %}{% endblock %}
</div><!-- /.container -->


</body>
</html>
